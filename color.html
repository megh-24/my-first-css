<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #view{
            color: brown;
            text-align: center;
        }
        p{
            background-color: darkkhaki;
            width: 50%;
        }
        li{
            color: indianred;
        }
        #over{
            font-size: larger ;
            font-weight: bolder;

        }
        .ungabunga{
            text-align: right;
            color: black;
            font-size: large;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="view">Short form is CSS</p>
    <p class="ungabunga">Need style rule and value separated by colon(:)</p>
    <p class="ungabunga">After each styles, you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li id="over">External</li>
        
    </ul>
    <p>This is a stand alone paragraph</p>
</body>
</html>
